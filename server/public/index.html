<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Game Jam Portal</title>
    
    <!-- JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js" integrity="sha512-3gJwYpMe3QewGELv8k/BX9vcqhryRdzRMxVfq6ngyWXwo03GFEzjsUm8Q7RZcHPHksttq7/GFoxjCVUjkjvPdw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js" integrity="sha512-bPs7Ae6pVvhOSiIcyUClR7/q2OAsRiovw4vAkX+zJbw3ShAeeqezq50RIIcIURq7Oa20rW2n2q+fyXBNcU9lrw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <script src="./js/showPage.js"></script>
    <script src="./js/navbar.js"></script>
    <script src="./js/submitUser.js"></script>
    <script src="./js/login.js"></script>

    <!--  Stylesheets -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <link rel="stylesheet" href="css/style.css">


    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>


    <link rel="icon" href="./favicon.ico">
  </head>

  <body>
    <!-- Background -->
    <div id="bg"></div>

    <div id="main-wrapper">

      <!-- Navigation Header -->
      <div id="navigation">
          <div id="nav-toggle-btns">
              <p id="nav-toggle-hide" class="clickable-link" onclick="hideNavBar();">X</p>
              <p id="nav-toggle-show" class="clickable-link" onclick="showNavBar();">☰</p>
          </div>
          <div id="nav-items">
            <div id="nav-logo-wrapper">
              <img id="nav-logo" src="./images/logo.png">
            </div>
            <!-- <h1>NAVIGATION</h1> -->
            
            <ul>              
              <li onclick="showPageContents('home');" class="clickable-link">HOME</li>
              <li onclick="showPageContents('gallery');" class="clickable-link">GALLERY</li>
              <!-- <li onclick="showPageContents('blog');" class="clickable-link">BLOG</li> -->
              <!-- <li onclick="showPageContents('scoring');" class="clickable-link">SCORING</li> -->
              <li onclick="toggleScoringMenu()" id="menu-folder-scoring">► SCORING
                <ul id="menu-parent-scoring">
                  <!-- <li onclick="showPageContents('scoring');" class="clickable-link">Information</li>
                  <li onclick="showPageContents('submitScore');" class="clickable-link">Submit a Score</li> -->
                </ul>
              </li>   
              <li onclick="toggleParticipantsMenu()" id="menu-folder-participants">► PARTICIPANTS
                <ul id="menu-parent-participants">
                  <!-- <li onclick="showPageContents('register');" class="clickable-link">Register</li>
                  <li onclick="showPageContents('participants');" class="clickable-link">View Participants</li> -->
                </ul>
              </li>              
              <li onclick="toggleThemesMenu()" id="menu-folder-themes">► THEMES
                <ul id="menu-parent-themes">
                  <!-- <li onclick="showPageContents('themes');" class="clickable-link">View Themes</li>
                  <li onclick="showPageContents('submitTheme');" class="clickable-link">Submit a Theme</li>                   -->
                </ul>
              </li>
            </ul>
            <div id="log-btns">
              <p id="login-status" style="color: red;">NOT LOGGED IN</p>
              <btn id="login" class="btn btn-primary" onclick="showLoginModal()">Login</btn>
              <btn id="logout" class="btn btn-primary" onclick="handleLogout()">Logout</btn>
            </div>
          </div>
      </div>

      <!-- Content -->
      <div id="content"></div>    
    </div>

    <script>
      hideNavBar();
      showNavBar();
      showPageContents('home');
    </script>

  </body>
</html>
